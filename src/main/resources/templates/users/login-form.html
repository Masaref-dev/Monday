	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header Section -->
	<header class="header-section">
		<a href="index.html" class="site-logo">
			<img src="imgs/logo.png" alt="logo">
		</a>
		<nav class="header-nav">
			<ul class="main-menu">
				<li><a href="../index.html" th:href="@{/}" class="active">Home</a></li>
				<li><a href="../about-us.html">About</a></li>
				<li><a href="#">Buy</a></li>
				<li><a href="#">Pages</a>
					<ul class="sub-menu">
						<li><a href="about-us.html">About Us</a></li>
						<li><a href="search-result.html">Search Result</a></li>
						<li><a href="single-property.html">Property</a></li>
					</ul>
				</li>
				<li><a href="news.html">News</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<div class="header-right">
				<div class="user-panel">
					
					<a href="#" class="register">Join us</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('imgs/hero-bg.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
							</button>
							<p> You Don't Have Account yet?</p>
							<button class="login100-form-btn">JOIN US NOW!</button>
						
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
